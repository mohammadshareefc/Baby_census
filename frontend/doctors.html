<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Doctors</title>
</head>

<body>
   
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Doctors</a></li>
                                <li class="breadcrumb-item active">View Doctors</li>
                            </ol>
                        </div>
                        <h4 class="page-title">Doctor Details</h4>
                    </div>
                </div>
            </div>     
            <div class="row">
                <div class="col-12">
                    <div class="card-box">
                        <div class="mb-2">
                            <div class="row">
                                <div class="col-12 text-sm-center form-inline">
                                    <div class="form-group">
                                        <input id="doctor-search" type="text" placeholder="Search" class="form-control form-control-sm" autocomplete="on">
                                    </div>
                                    <div class="form-group ml-2">
                                        <button class="btn btn-primary" onclick="showDoctorForm()">Create New Doctor</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="doctor-table" class="table table-bordered toggle-circle mb-0 no-paging">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Specialization</th>
                                    <th>Contact</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                
                                <tbody id="doctorTableBody">
                                <!-- Doctor data will be populated here -->
                                </tbody>
                                
                                <tfoot>
                                <tr class="active">
                                    <td colspan="6">
                                        <div class="text-right">
                                            <ul class="pagination pagination-rounded justify-content-end footable-pagination m-t-10 mb-0">
                                                <li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li>
                                                <li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li>
                                                <li class="footable-page active"><a data-page="0" href="#">1</a></li>
                                                <li class="footable-page-arrow disabled"><a data-page="next" href="#next">›</a></li>
                                                <li class="footable-page-arrow disabled"><a data-page="last" href="#last">»</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div> <!-- end .table-responsive-->
                    </div> <!-- end card-box -->
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- container -->

        <!-- Doctor Creation Form (Hidden by default) -->
        <div id="doctorPopup" class="popup" style="display: none;">
            <div class="popup-content">
                <span class="close-button" onclick="closeDoctorForm()">&times;</span>
                <form id="doctorForm">
                    <h2>Create New Doctor</h2>
                
                    <div class="form-group">
                        <label for="doctorName">Name</label>
                        <input type="text" id="doctorName" name="doctorName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorSpecialization">Specialization</label>
                        <select id="doctorSpecialization" name="doctorSpecialization" required>
                            <option value="">Select Specialization</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="gynecology">Gynecology</option>
                            <option value="radiology">Radiology</option>
                            <option value="urology">Urology</option>
                            <option value="oncology">Oncology</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="gastroenterology">Gastroenterology</option>
                            <option value="ophthalmology">Ophthalmology</option>
                            <option value="pulmonology">Pulmonology</option>
                            <option value="endocrinology">Endocrinology</option>
                            <option value="nephrology">Nephrology</option>
                            <option value="ENT">ENT (Ear, Nose, Throat)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorContact">Contact</label>
                        <input type="text" id="doctorContact" name="doctorContact" required
                               pattern="\d{10}" minlength="10" maxlength="10" title="Please enter a valid 10-digit contact number">
                    </div>
                    
                      
                    <div class="form-group" hidden>
                        <label for="hospitalId">hospitalId</label>
                        <input type="text" id="hospitalId" name="hospitalId" required hidden>
                    </div>
                    
                    <div class="form-group">
                        <button type="button" onclick="closeDoctorForm()">Cancel</button>
                        <button type="submit" id="doctorSubmitButton" onclick="submitDoctorForm(event)">Create</button> 
                    </div>
                </form>
                
            </div>
        </div>

    </div>
    <script src="./assets/js/scripts.js"></script>
</body>


</html>
